<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-CSP" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>Reset Password - Table for Two</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #e74c3c;
            --secondary-color: #3498db;
            --dark-gray: #2c3e50;
            --light-gray: #ecf0f1;
            --error-color: #e74c3c;
            --success-color: #27ae60;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fff5f5 0%, #ffeaa7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .reset-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 3rem;
        }

        .logo {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }

        .form-title {
            text-align: center;
            font-size: 1.5rem;
            color: var(--dark-gray);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-gray);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-input.error {
            border-color: var(--error-color);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .password-requirements {
            font-size: 0.75rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .password-requirements ul {
            list-style: none;
            padding-left: 0;
        }

        .password-requirements li {
            margin-top: 0.25rem;
        }

        .password-requirements li.valid {
            color: var(--success-color);
        }

        .password-requirements li.valid::before {
            content: '‚úì ';
        }

        .password-requirements li.invalid::before {
            content: '‚úó ';
            color: var(--error-color);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
        }

        .btn-primary:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .invalid-token {
            text-align: center;
            padding: 2rem;
        }

        .invalid-token h2 {
            color: var(--error-color);
            margin-bottom: 1rem;
        }

        .invalid-token a {
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">Table for Two üçΩÔ∏è‚ù§Ô∏è</div>
        
        <div id="invalidToken" class="invalid-token" style="display: none;">
            <h2>Invalid or Expired Link</h2>
            <p>This password reset link is invalid or has expired.</p>
            <p><a href="/forgot-password.html">Request a new reset link</a></p>
        </div>

        <div id="resetForm" style="display: none;">
            <h1 class="form-title">Create New Password</h1>

            <div id="alertMessage" class="alert"></div>

            <form id="passwordResetForm" novalidate>
                <div class="form-group">
                    <label for="password" class="form-label">New Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        required 
                        autocomplete="new-password"
                        aria-describedby="passwordError passwordRequirements"
                    >
                    <div id="passwordError" class="error-message" role="alert"></div>
                    <div id="passwordRequirements" class="password-requirements">
                        <ul>
                            <li id="lengthReq" class="invalid">At least 8 characters</li>
                            <li id="upperReq" class="invalid">One uppercase letter</li>
                            <li id="lowerReq" class="invalid">One lowercase letter</li>
                            <li id="numberReq" class="invalid">One number</li>
                        </ul>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        class="form-input" 
                        required 
                        autocomplete="new-password"
                        aria-describedby="confirmPasswordError"
                    >
                    <div id="confirmPasswordError" class="error-message" role="alert"></div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span id="buttonText">Reset Password</span>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </button>
            </form>
        </div>
    </div>

    <script>
        let resetToken = null;
        let csrfToken = null;

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('invalidToken').style.display = 'block';
        } else {
            resetToken = token;
            document.getElementById('resetForm').style.display = 'block';
        }

        async function getCSRFToken() {
            if (!csrfToken) {
                try {
                    const response = await fetch('/api/csrf-token', {
                        credentials: 'same-origin'
                    });
                    const data = await response.json();
                    csrfToken = data.csrf_token;
                } catch (error) {
                    console.error('Failed to get CSRF token:', error);
                }
            }
            return csrfToken;
        }

        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                upper: /[A-Z]/.test(password),
                lower: /[a-z]/.test(password),
                number: /[0-9]/.test(password)
            };

            // Update visual indicators
            document.getElementById('lengthReq').className = requirements.length ? 'valid' : 'invalid';
            document.getElementById('upperReq').className = requirements.upper ? 'valid' : 'invalid';
            document.getElementById('lowerReq').className = requirements.lower ? 'valid' : 'invalid';
            document.getElementById('numberReq').className = requirements.number ? 'valid' : 'invalid';

            return requirements.length && requirements.upper && requirements.lower && requirements.number;
        }

        // Real-time password validation
        document.getElementById('password').addEventListener('input', (e) => {
            validatePassword(e.target.value);
        });

        function validateForm() {
            let isValid = true;
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const passwordError = document.getElementById('passwordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');

            // Reset errors
            password.classList.remove('error');
            confirmPassword.classList.remove('error');
            passwordError.style.display = 'none';
            confirmPasswordError.style.display = 'none';

            // Validate password
            if (!password.value) {
                passwordError.textContent = 'Password is required';
                passwordError.style.display = 'block';
                password.classList.add('error');
                isValid = false;
            } else if (!validatePassword(password.value)) {
                passwordError.textContent = 'Password does not meet requirements';
                passwordError.style.display = 'block';
                password.classList.add('error');
                isValid = false;
            }

            // Validate password confirmation
            if (!confirmPassword.value) {
                confirmPasswordError.textContent = 'Please confirm your password';
                confirmPasswordError.style.display = 'block';
                confirmPassword.classList.add('error');
                isValid = false;
            } else if (password.value !== confirmPassword.value) {
                confirmPasswordError.textContent = 'Passwords do not match';
                confirmPasswordError.style.display = 'block';
                confirmPassword.classList.add('error');
                isValid = false;
            }

            return isValid;
        }

        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type}`;
            alertDiv.style.display = 'block';

            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        function setLoading(isLoading) {
            const button = document.querySelector('.btn-primary');
            const buttonText = document.getElementById('buttonText');
            const spinner = document.getElementById('loadingSpinner');

            if (isLoading) {
                button.disabled = true;
                buttonText.style.display = 'none';
                spinner.style.display = 'block';
            } else {
                button.disabled = false;
                buttonText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        }

        // Handle form submission
        document.getElementById('passwordResetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            setLoading(true);

            try {
                const csrf = await getCSRFToken();
                const formData = {
                    token: resetToken,
                    password: document.getElementById('password').value
                };

                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': csrf
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Password reset successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    if (data.error === 'Reset link has expired' || data.error === 'Invalid reset link') {
                        document.getElementById('resetForm').style.display = 'none';
                        document.getElementById('invalidToken').style.display = 'block';
                    } else {
                        showAlert(data.error || 'Failed to reset password. Please try again.');
                    }
                }
            } catch (error) {
                showAlert('Network error. Please check your connection.');
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
