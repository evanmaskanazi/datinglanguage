<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Partners - Table for Two</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="restaurant-auth-container">
        <h1>Restaurant Partner Portal</h1>
        <div class="auth-tabs">
            <button class="tab-btn active" onclick="showLogin()">Login</button>
            <button class="tab-btn" onclick="showRegister()">Register</button>
        </div>
        
        <div id="login-form" class="auth-form">
            <h2>Restaurant Login</h2>
            <form>
                <input type="email" placeholder="Restaurant Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
        
        <div id="register-form" class="auth-form" style="display:none;">
            <h2>Register Your Restaurant</h2>
            <form>
                <input type="text" placeholder="Restaurant Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="text" placeholder="Address" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    
    <script>
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('register-form').style.display = 'none';
        }
        
        function showRegister() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }
    </script>
</body>
</html>
