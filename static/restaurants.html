<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-CSP" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.conveythis.com; style-src 'self' 'unsafe-inline';">
    <script src="https://cdn.conveythis.com/javascript/conveythis.js?api_key=pub_b4f4ddeec8a41da8ad98b4b8c5f1e0ad"></script>
    <title>Restaurant Partners - Table for Two</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #e74c3c;
            --secondary-color: #3498db;
            --dark-gray: #2c3e50;
            --light-gray: #ecf0f1;
            --error-color: #e74c3c;
            --success-color: #27ae60;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fff5f5 0%, #ffeaa7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .restaurant-auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            padding: 3rem;
        }

        .logo {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }

        h1 {
            text-align: center;
            color: var(--dark-gray);
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 1rem;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
            color: #666;
        }

        .tab-btn.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
            font-weight: 600;
        }

        .tab-btn:hover {
            color: var(--primary-color);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .auth-form h2 {
            text-align: center;
            color: var(--dark-gray);
            margin-bottom: 2rem;
            font-size: 1.25rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-input::placeholder {
            color: #999;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
        }

        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .features {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e0e0e0;
        }

        .features h3 {
            color: var(--dark-gray);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .features ul {
            list-style: none;
            padding: 0;
        }

        .features li {
            padding: 0.5rem 0;
            color: #666;
            position: relative;
            padding-left: 1.5rem;
        }

        .features li::before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: var(--success-color);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="restaurant-auth-container">
        <div class="logo">üçΩÔ∏è Restaurant Portal</div>
        <h1>Restaurant Partner Portal</h1>

        <div id="alertMessage" class="alert"></div>

        <div class="auth-tabs">
            <button class="tab-btn active" onclick="showLogin()">Login</button>
            <button class="tab-btn" onclick="showRegister()">Register</button>
        </div>
        
        <div id="login-form" class="auth-form active">
            <h2>Restaurant Login</h2>
            <form id="restaurantLoginForm">
                <div class="form-group">
                    <input type="email" name="email" class="form-input" placeholder="Restaurant Email" required id="loginEmail">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-input" placeholder="Password" required id="loginPassword">
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
        
        <div id="register-form" class="auth-form">
            <h2>Register Your Restaurant</h2>
            <form id="restaurantRegisterForm">
                <div class="form-group">
                    <input type="text" name="name" class="form-input" placeholder="Restaurant Name" required id="restaurantName">
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-input" placeholder="Email" required id="registerEmail">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-input" placeholder="Password" required id="registerPassword">
                </div>
                <div class="form-group">
                    <input type="text" name="address" class="form-input" placeholder="Address" required id="restaurantAddress">
                </div>
                <div class="form-group">
                    <select name="cuisine_type" class="form-input" required id="cuisineType">
                        <option value="">Select Cuisine Type</option>
                        <option value="Italian">Italian</option>
                        <option value="French">French</option>
                        <option value="Asian">Asian</option>
                        <option value="Mediterranean">Mediterranean</option>
                        <option value="American">American</option>
                        <option value="Mexican">Mexican</option>
                        <option value="Indian">Indian</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Thai">Thai</option>
                        <option value="Seafood">Seafood</option>
                        <option value="Vegetarian">Vegetarian</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>

        <div class="features">
            <h3>Partner Benefits:</h3>
            <ul>
                <li>Connect with verified diners</li>
                <li>Manage reservations easily</li>
                <li>Increase customer engagement</li>
                <li>Access analytics dashboard</li>
                <li>Promote special events</li>
            </ul>
        </div>

        <div class="form-footer">
            <a href="/">‚Üê Back to main site</a>
        </div>
    </div>
    
    <script>
        // Global variable to cache CSRF token
        let csrfToken = null;

        // Function to get CSRF token
        async function getCSRFToken() {
            if (csrfToken) return csrfToken;
            
            try {
                const response = await fetch('/api/csrf-token');
                const data = await response.json();
                csrfToken = data.csrf_token;
                return csrfToken;
            } catch (error) {
                console.error('Failed to get CSRF token:', error);
                return null;
            }
        }

        function showLogin() {
            // Remove active class from all tabs and forms
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            // Add active class to login tab and form
            event.target.classList.add('active');
            document.getElementById('login-form').classList.add('active');
        }
        
        function showRegister() {
            // Remove active class from all tabs and forms
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            // Add active class to register tab and form
            event.target.classList.add('active');
            document.getElementById('register-form').classList.add('active');
        }

        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type}`;
            alertDiv.style.display = 'block';

            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        // Handle restaurant login
        document.getElementById('restaurantLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const loginData = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            try {
                // Get CSRF token
                const token = await getCSRFToken();
                const headers = {
                    'Content-Type': 'application/json',
                };
                
                // Add CSRF token if available
                if (token) {
                    headers['X-CSRFToken'] = token;
                }

                const response = await fetch('/api/restaurant-auth/login', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Login successful!', 'success');
                    // Redirect to restaurant dashboard (when implemented)
                    setTimeout(() => {
                        window.location.href = '/restaurant-dashboard.html';
                    }, 1000);
                } else {
                    showAlert(data.error || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error. Please try again.');
            }
        });

        // Handle restaurant registration
        document.getElementById('restaurantRegisterForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const registrationData = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password'),
                address: formData.get('address'),
                cuisine_type: formData.get('cuisine_type')
            };

            // Validate all fields are present
            const requiredFields = ['name', 'email', 'password', 'address', 'cuisine_type'];
            const missingFields = requiredFields.filter(field => !registrationData[field]);
            
            if (missingFields.length > 0) {
                showAlert(`Please fill in all required fields: ${missingFields.join(', ')}`);
                return;
            }

            try {
                // Get CSRF token
                const token = await getCSRFToken();
                const headers = {
                    'Content-Type': 'application/json',
                };
                
                // Add CSRF token if available
                if (token) {
                    headers['X-CSRFToken'] = token;
                }

                const response = await fetch('/api/restaurant-auth/register', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(registrationData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Registration successful! You can now log in.', 'success');
                    // Switch to login form
                    setTimeout(() => {
                        showLogin();
                        document.getElementById('loginEmail').value = registrationData.email;
                    }, 2000);
                } else {
                    showAlert(data.error || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Network error. Please try again.');
            }
        });

        // Pre-load CSRF token when page loads
        document.addEventListener('DOMContentLoaded', () => {
            getCSRFToken();
        });

    direction: rtl;

    </script>
</body>
