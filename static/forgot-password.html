<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-CSP" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>Forgot Password - Table for Two</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #e74c3c;
            --secondary-color: #3498db;
            --dark-gray: #2c3e50;
            --light-gray: #ecf0f1;
            --error-color: #e74c3c;
            --success-color: #27ae60;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fff5f5 0%, #ffeaa7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .forgot-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 3rem;
        }

        .logo {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }

        .form-title {
            text-align: center;
            font-size: 1.5rem;
            color: var(--dark-gray);
            margin-bottom: 1rem;
        }

        .form-description {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-gray);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-input.error {
            border-color: var(--error-color);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
        }

        .btn-primary:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .form-footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
        }

        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="logo">Table for Two üçΩÔ∏è‚ù§Ô∏è</div>
        <h1 class="form-title">Reset Your Password</h1>
        <p class="form-description">Enter your email address and we'll send you a link to reset your password.</p>

        <div id="alertMessage" class="alert"></div>

        <form id="forgotForm" novalidate>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    required 
                    autocomplete="email"
                    aria-describedby="emailError"
                    placeholder="your@email.com"
                >
                <div id="emailError" class="error-message" role="alert"></div>
            </div>

            <button type="submit" class="btn btn-primary">
                <span id="buttonText">Send Reset Link</span>
                <div class="loading-spinner" id="loadingSpinner"></div>
            </button>
        </form>

        <div class="form-footer">
            Remember your password? <a href="/login.html">Back to Login</a>
        </div>
    </div>

    <script>
        // CSRF Token management
        let csrfToken = null;

        async function getCSRFToken() {
            if (!csrfToken) {
                try {
                    const response = await fetch('/api/csrf-token', {
                        credentials: 'same-origin'
                    });
                    const data = await response.json();
                    csrfToken = data.csrf_token;
                } catch (error) {
                    console.error('Failed to get CSRF token:', error);
                }
            }
            return csrfToken;
        }

        // Form validation
        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        function validateForm() {
            let isValid = true;
            const email = document.getElementById('email');
            const emailError = document.getElementById('emailError');

            // Reset errors
            email.classList.remove('error');
            emailError.style.display = 'none';

            // Validate email
            if (!email.value.trim()) {
                emailError.textContent = 'Email is required';
                emailError.style.display = 'block';
                email.classList.add('error');
                isValid = false;
            } else if (!validateEmail(email.value)) {
                emailError.textContent = 'Please enter a valid email';
                emailError.style.display = 'block';
                email.classList.add('error');
                isValid = false;
            }

            return isValid;
        }

        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type}`;
            alertDiv.style.display = 'block';

            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        function setLoading(isLoading) {
            const button = document.querySelector('.btn-primary');
            const buttonText = document.getElementById('buttonText');
            const spinner = document.getElementById('loadingSpinner');

            if (isLoading) {
                button.disabled = true;
                buttonText.style.display = 'none';
                spinner.style.display = 'block';
            } else {
                button.disabled = false;
                buttonText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        }

        // Handle form submission
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            setLoading(true);

            try {
                const token = await getCSRFToken();
                const formData = {
                    email: document.getElementById('email').value.trim()
                };

                // For now, just show a success message since the backend endpoint isn't implemented
                showAlert('If an account exists with that email, you will receive a password reset link shortly.', 'info');
                
                // In the future, this would be:
                /*
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRF-Token': token
                    },
                    credentials: 'include',
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Check your email for password reset instructions.', 'success');
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 3000);
                } else {
                    showAlert(data.error || 'Failed to send reset email. Please try again.');
                }
                */
            } catch (error) {
                showAlert('Network error. Please check your connection.');
            } finally {
                setLoading(false);
            }
        });

        // Security: Prevent clickjacking
        if (window.top !== window.self) {
            window.top.location = window.self.location;
        }
    </script>
</body>
</html>
