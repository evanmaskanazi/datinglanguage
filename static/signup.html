<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-CSP" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>Sign Up - Table for Two</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #e74c3c;
            --secondary-color: #3498db;
            --dark-gray: #2c3e50;
            --light-gray: #ecf0f1;
            --error-color: #e74c3c;
            --success-color: #27ae60;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fff5f5 0%, #ffeaa7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            padding: 3rem;
        }

        .logo {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 2rem;
        }

        .form-title {
            text-align: center;
            font-size: 1.5rem;
            color: var(--dark-gray);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-gray);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-input.error {
            border-color: var(--error-color);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .password-requirements {
            font-size: 0.75rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .password-requirements ul {
            list-style: none;
            padding-left: 0;
        }

        .password-requirements li {
            margin-top: 0.25rem;
        }

        .password-requirements li.valid {
            color: var(--success-color);
        }

        .password-requirements li.valid::before {
            content: '‚úì ';
        }

        .password-requirements li.invalid::before {
            content: '‚úó ';
            color: var(--error-color);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
        }

        .btn-primary:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .form-footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
        }

        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            color: #999;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            color: var(--dark-gray);
        }

        .social-btn:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .terms-checkbox input[type="checkbox"] {
            margin-right: 0.5rem;
            margin-top: 0.25rem;
        }

        .terms-checkbox label {
            font-size: 0.875rem;
            color: #666;
        }

        .terms-checkbox label a {
            color: var(--primary-color);
            text-decoration: none;
        }

        /* Custom RTL Support */
        [dir="rtl"] {
            direction: rtl;
            text-align: right;
        }

        [dir="rtl"] .form-input {
            text-align: right;
        }

        [dir="rtl"] .form-input[type="email"],
        [dir="rtl"] .form-input[type="password"] {
            text-align: left;
            direction: ltr;
        }

        [dir="rtl"] .terms-checkbox input[type="checkbox"] {
            margin-left: 0.5rem;
            margin-right: 0;
        }
    </style>
</head>

        function initializeSignupForm() {
            // CSRF Token management
            let csrfToken = null;

            async function getCSRFToken() {
                if (!csrfToken) {
                    try {
                        const response = await fetch('/api/csrf-token', {
                            credentials: 'same-origin'
                        });
                        const data = await response.json();
                        csrfToken = data.csrf_token;
                    } catch (error) {
                        console.error('Failed to get CSRF token:', error);
                    }
                }
                return csrfToken;
            }

            // Form validation
            function validateEmail(email) {
                const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return regex.test(email);
            }

            function validatePassword(password) {
                const requirements = {
                    length: password.length >= 8,
                    upper: /[A-Z]/.test(password),
                    lower: /[a-z]/.test(password),
                    number: /[0-9]/.test(password)
                };

                // Update visual indicators
                document.getElementById('lengthReq').className = requirements.length ? 'valid' : 'invalid';
                document.getElementById('upperReq').className = requirements.upper ? 'valid' : 'invalid';
                document.getElementById('lowerReq').className = requirements.lower ? 'valid' : 'invalid';
                document.getElementById('numberReq').className = requirements.number ? 'valid' : 'invalid';

                return requirements.length && requirements.upper && requirements.lower && requirements.number;
            }

            // Real-time password validation
            document.getElementById('password').addEventListener('input', (e) => {
                validatePassword(e.target.value);
            });

            function validateForm() {
                let isValid = true;
                const displayName = document.getElementById('displayName');
                const email = document.getElementById('email');
                const password = document.getElementById('password');
                const confirmPassword = document.getElementById('confirmPassword');
                const terms = document.getElementById('terms');
                
                const displayNameError = document.getElementById('displayNameError');
                const emailError = document.getElementById('emailError');
                const passwordError = document.getElementById('passwordError');
                const confirmPasswordError = document.getElementById('confirmPasswordError');

                // Reset errors
                displayName.classList.remove('error');
                email.classList.remove('error');
                password.classList.remove('error');
                confirmPassword.classList.remove('error');
                displayNameError.style.display = 'none';
                emailError.style.display = 'none';
                passwordError.style.display = 'none';
                confirmPasswordError.style.display = 'none';

                // Validate display name
                if (!displayName.value.trim()) {
                    displayNameError.textContent = 'Display name is required';
                    displayNameError.style.display = 'block';
                    displayName.classList.add('error');
                    isValid = false;
                } else if (displayName.value.trim().length < 2) {
                    displayNameError.textContent = 'Display name must be at least 2 characters';
                    displayNameError.style.display = 'block';
                    displayName.classList.add('error');
                    isValid = false;
                }

                // Validate email
                if (!email.value.trim()) {
                    emailError.textContent = 'Email is required';
                    emailError.style.display = 'block';
                    email.classList.add('error');
                    isValid = false;
                } else if (!validateEmail(email.value)) {
                    emailError.textContent = 'Please enter a valid email';
                    emailError.style.display = 'block';
                    email.classList.add('error');
                    isValid = false;
                }

                // Validate password
                if (!password.value) {
                    passwordError.textContent = 'Password is required';
                    passwordError.style.display = 'block';
                    password.classList.add('error');
                    isValid = false;
                } else if (!validatePassword(password.value)) {
                    passwordError.textContent = 'Password does not meet requirements';
                    passwordError.style.display = 'block';
                    password.classList.add('error');
                    isValid = false;
                }

                // Validate password confirmation
                if (!confirmPassword.value) {
                    confirmPasswordError.textContent = 'Please confirm your password';
                    confirmPasswordError.style.display = 'block';
                    confirmPassword.classList.add('error');
                    isValid = false;
                } else if (password.value !== confirmPassword.value) {
                    confirmPasswordError.textContent = 'Passwords do not match';
                    confirmPasswordError.style.display = 'block';
                    confirmPassword.classList.add('error');
                    isValid = false;
                }

                // Validate terms
                if (!terms.checked) {
                    showAlert('Please accept the Terms of Service and Privacy Policy');
                    isValid = false;
                }

                return isValid;
            }

            function showAlert(message, type = 'error') {
                const alertDiv = document.getElementById('alertMessage');
                alertDiv.textContent = message;
                alertDiv.className = `alert ${type}`;
                alertDiv.style.display = 'block';

                console.log(`Alert: ${type} - ${message}`);

                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 5000);
            }

            function setLoading(isLoading) {
                const button = document.querySelector('.btn-primary');
                const buttonText = document.getElementById('buttonText');
                const spinner = document.getElementById('loadingSpinner');

                if (isLoading) {
                    button.disabled = true;
                    buttonText.style.display = 'none';
                    spinner.style.display = 'block';
                } else {
                    button.disabled = false;
                    buttonText.style.display = 'inline';
                    spinner.style.display = 'none';
                }
            }

            // Handle signup
            document.getElementById('signupForm').addEventListener('submit', async (e) => {
                e.preventDefault();

                if (!validateForm()) {
                    return;
                }

                setLoading(true);

                try {
                    const token = await getCSRFToken();
                    const formData = {
                        display_name: document.getElementById('displayName').value.trim(),
                        email: document.getElementById('email').value.trim(),
                        password: document.getElementById('password').value
                    };

                    console.log('Sending registration request:', { ...formData, password: '[hidden]' });

                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRF-Token': token
                        },
                        credentials: 'include',
                        body: JSON.stringify(formData)
                    });

                    const data = await response.json();
                    console.log('Registration response:', response.status, data);

                    if (response.ok) {
                        showAlert('Account created successfully! Redirecting to login...', 'success');
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 2000);
                    } else {
                        showAlert(data.error || 'Registration failed. Please try again.');
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    showAlert('Network error. Please check your connection and try again.');
                } finally {
                    setLoading(false);
                }
            });

            // Social signup placeholder
            window.socialSignup = function(provider) {
                showAlert(`${provider} signup coming soon!`, 'info');
            };

            // Security: Prevent clickjacking
            if (window.top !== window.self) {
                window.top.location = window.self.location;
            }

            // Clear sensitive data on page unload
            window.addEventListener('beforeunload', () => {
                document.getElementById('password').value = '';
                document.getElementById('confirmPassword').value = '';
            });

            console.log('Signup page loaded');
        }
    </script>
</body>
</html>
